name: Build all Erlang versions and upload to PackageCloud

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 8 * * 1-5' # 08:30 mon-fri

jobs:
  missing-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - name: Check missing versions
        id: missing-versions
        run: bin/build-all-and-upload missing-versions >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN_PUBLIC_ACCESS: ${{ secrets.GITHUB_TOKEN }}
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
    outputs:
      matrix: ${{ steps.missing-versions.outputs.matrix }}

  build-and-upload:
    needs: missing-versions
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 10
      matrix:
        include: ${{ fromJson(needs.missing-versions.outputs.matrix) }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
      - uses: depot/use-action@v1
        with:
          project: srqn8st7l7
      - name: Build all versions of Erlang and upload to PackageCloud
        env:
          GITHUB_TOKEN_PUBLIC_ACCESS: ${{ secrets.GITHUB_TOKEN }}
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
        run : bin/build-all-and-upload build-and-upload ${{ matrix.image }} ${{ matrix.platform }} ${{ matrix.version }}
